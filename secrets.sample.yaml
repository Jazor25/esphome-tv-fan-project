# ESPHome Secrets File
# Copy this file to your ESPHome config directory and update with your credentials

# WiFi Configuration
wifi_ssid: "Your_WiFi_Network_Name"
wifi_password: "Your_WiFi_Password"

# Optional: Additional encryption keys for multiple devices
api_encryption_key: "api_password"
ota_password: "pta_password"

# Optional: Fallback WiFi Configuration
ap_wifi_password: "ap_password"
