sensor:
  - platform: dht
    pin: GPIO21
    #model: DHT22
    temperature:
      name: "Temperature"
      id: room_temp
    humidity:
      name: "Humidity left"
    update_interval: 20s

switch:
  - platform: gpio
    pin: GPIO32               # The GPIO pin to control the fan relay
    id: fan_switch
    inverted: false

number:
  - platform: template
    name: "Fan ON Temperature"
    id: fan_on_temp
    min_value: 10
    max_value: 40
    step: 0.5
    initial_value: 25.0
    set_action:
      then:
        - logger.log:
            format: "Fan ON Temp set to %.1f"
            args: [x]       # x ist der gesetzte Wert in set_action

  - platform: template
    name: "Fan OFF Temperature"
    id: fan_off_temp
    min_value: 5
    max_value: 38
    step: 0.5
    initial_value: 23.0
    set_action:
      then:
        - logger.log:
            format: "Fan OFF Temp set to %.1f"
            args: [x]

interval:
  - interval: 10s
    then:
      - if:
          condition:
            lambda: |-
              return id(room_temp).state > id(fan_on_temp).state;
          then:
            - logger.log:
                format: "Lüfter wird eingeschaltet: Raumtemperatur (%.1f) > Einschalt-Temperatur (%.1f)"
                args: [id(room_temp).state, id(fan_on_temp).state]
                level: INFO
            - switch.turn_on: fan_switch
      - if:
          condition:
            lambda: |-
              return id(room_temp).state < id(fan_off_temp).state;
          then:
            - logger.log:
                format: "Lüfter wird ausgeschaltet: Raumtemperatur (%.1f) < Ausschalttemperatur (%.1f)"
                args: [id(room_temp).state, id(fan_off_temp).state]
                level: INFO
            - switch.turn_off: fan_switch


    